<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расписание автобусов</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form class="form-signin">
                    <input type="email" id="inputUser" class="form-control" placeholder="Email" required autofocus>
                    <input type="password" id="inputPsw" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">
                        Войти</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const basePath = "/api";

        function login(e) {
            if (document.getElementById('inputPsw').validity.valid && document.getElementById('inputUser').validity.valid) {
                let email = document.getElementById('inputUser').value;
                let password = document.getElementById('inputPsw').value;
                $.ajax({
                    url: basePath + "/sessions",
                    type: "POST",
                    data: {
                        email: email,
                        password: password
                    },
                    success: function (res) {
                        window.location.href="panel.html"
                    },
                    error: function (err) {
                        console.log(err.responseJSON);
                    }
                });
            }
        }
    </script>
</div>
</body>
</html>
